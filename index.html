<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box  p-3  my-5">
            <img class=" d-grid mx-auto" src="./images/Investment data-cuate.svg" alt="bankimage">
            <h4 class="h4 text-center mb-3">My Bank</h4>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Account Number</label>
                  <input type="number" id="AccNoLogin" class="form-control" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Password</label>
                  <input type="password" id="AccPassLogin" class="form-control" />
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Simple link -->
                    <span>New User?</span>
                    <a href="./register.html">Register</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button  onclick="login()" class="d-grid mx-auto btn btn-primary btn-block mb-2">Sign in</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
