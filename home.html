<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <h1 class=" text-center">My Bank</h1>
    <div class="outcontainer">

        <div class="row">
            <div class="col-1"></div>

            <div class="col-4">
                <h4 class="h4 text-center mb-3">Deposit</h4>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Deposit Amount</label>
                  <input type="number" id="depositAmount" class="form-control" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Password</label>
                  <input type="password"  id="depositPass" class="form-control" />
                </div>

                <button class="btn d-grid mx-auto" onclick="deposit()">Deposit</button>
                
            </div>

            <div class="col-2"></div>
            
            <div class="col-4">
                <h4 class="h4 text-center mb-3">Withdraw</h4>
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Withdraw Amount</label>
                  <input type="number" id="withdrawAmount" class="form-control" />
                </div>
                
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Password</label>
                    <input type="password" id="withdrawPass" class="form-control" />
                </div>
                <button class="btn d-grid mx-auto" onclick="withdraw()">Withdraw</button>
                
            </div>
        </div>
        <h3 class=" text-center" >Your current balance is: <span class="text-success" id="balance">1000</span> â‚¹</h3>
    </div>

    <script src="./script.js"></script>
</body>
</html>
