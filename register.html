<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box  px-4 py-1  my-5">
            <img class=" d-grid mx-auto" src="./images/Coins-rafiki.svg" alt="bankimage">
            <h4 class="h4 text-center mb-3">My Bank</h4>
            <!-- <form class="w-100"> -->
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Full Name</label>
                  <input type="text" id="AccName" class="form-control" placeholder="Enter your full name"/>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Account Number</label>
                  <input type="number" id="AccNo" class="form-control" placeholder="enter your account number"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Password</label>
                  <input type="password" id="AccPass" class="form-control" placeholder="password"/>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Simple link -->
                    <span>already a User?</span>
                    <a href="./index.html">Login</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button  onclick="register()" class="d-grid mx-auto btn btn-primary btn-block mb-4">Register</button>
              <!-- </form> -->
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
